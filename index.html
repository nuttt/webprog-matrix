    <script src="bootstrap-notify.min.js"></script>
    <script src="nprogress.js"></script>
      
    <script>
      var currentId = 1;
      var currentImgUrl = '';
      var getImg = function(id) {
        $.ajax({
          url: 'get.php',
          data: {id:id},
          method:"get",
          cache: false,
          dataType: 'json'
        }).done(function(respond){
      	  console.log(respond);
          var newImgUrl = respond.url;
          if (newImgUrl !== currentImgUrl) {
            currentImgUrl = newImgUrl;
            $.notify({
                message: 'New image incoming!'
              },{
                type: 'warning',
                delay: 2000,
                newest_on_top: true
              });
            $("body").css('background-image', 'url("'+newImgUrl+'")');  
          }
          
          NProgress.done();
        });
      }

      var postImg = function (id, imgurl) {
          var data = { id: id, url: imgurl};
          console.log(data);
          NProgress.start();
          $.ajax({
              url: 'set.php',
              data: data,
              cache: false,
              method: 'post',
              dataType: 'json'
          }).done(function (respond) {
              NProgress.done();
              console.log(respond);
              $.notify({
                message: 'Request Sent to ID ' + respond.ids.join(', ') 
              },{
                type: 'info',
                delay: 2000,
                newest_on_top: true
              });
          });
      }

      $('.b').click(function(){
        var id = $(this).data('id');
        currentId = parseInt(id);
        $('#monitor-id').text(id+'');
        NProgress.start();
      });

      var autoUpdate = function() {
        getImg(currentId);
      }

      $('#submit').click(function(e){
        e.preventDefault();
       // var checkbox = $('input[name="locationthemes"]:checked');
       //console.log(checkbox);

       var checkedID = [];
       var imgurl = $("#imageurl").val();
       var checkbox = $("label.active input").each(function () {
            checkedID.push($(this).attr('value'));
            console.log($(this).attr('value'));
       });
       postImg(checkedID,imgurl);
      });

      setInterval(autoUpdate, 2000);
      
      
      
    </script>
